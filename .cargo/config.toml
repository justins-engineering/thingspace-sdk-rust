[target.x86_64-unknown-linux-gnu]
rustflags = ["-Ctarget-cpu=native"]

[build]
rustflags = ["-Cllvm-args=--inline-threshold=300"]

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1
