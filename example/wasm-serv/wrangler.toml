name = "thingspace-sdk"
compatibility_date = "2025-10-06"
send_metrics = false
# upload_source_maps = true
main = "build/worker/shim.mjs"

[assets]
directory = "../dioxus/target/dx/web-client/release/web/public"
binding = "ASSETS"
not_found_handling = "single-page-application"
run_worker_first = ["/api/*", "/browser/*"]

[build]
command = "( cd ../dioxus && ./build.sh ) && cargo install -q worker-build && worker-build --release"
watch_dir = ["./src"]

[observability.logs]
enabled = true

[[kv_namespaces]]
binding = "THINGSPACE"
id = "c009b0bea73e44db9aec38e114496717"
