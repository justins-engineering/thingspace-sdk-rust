[package]
name = "thingspace-sdk"
version = "0.1.0"
edition = "2024"
authors = ["Justin's Engineering Services, LLC"]

[lib]
crate-type = ["lib"]
required-features = []
doctest = false
bench = false

[dependencies]
base64ct = "1.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ureq = { version = "3.0", features = ["rustls", "gzip", "json"] }
toml = "0.8.21"

[lints.clippy]
pedantic = { priority = -1, level = "warn" }
